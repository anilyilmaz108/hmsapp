<app-navbar></app-navbar>
<div class="p-4 mt-16 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <form class="flex flex-col md:flex-row gap-3">
            
            <div class="flex">
                <input type="text" placeholder="Search for the tool you like"
                    class="w-full md:w-80 px-3 h-10 rounded-l border-2 border-sky-500 focus:outline-none focus:border-sky-500"
                    >
                <button type="submit" class="bg-sky-500 text-white rounded-r px-2 md:px-3 py-0 md:py-1">Search</button>
            </div>
            <select id="pricingType" name="pricingType"
                class="w-full h-10 border-2 border-sky-500 focus:outline-none focus:border-sky-500 text-sky-500 rounded px-2 md:px-3 py-0 md:py-1 tracking-wider">
                <option value="All" selected="">All</option>
                <option value="Freemium">Freemium</option>
                <option value="Free">Free</option>
                <option value="Paid">Paid</option>
            </select>
        </form>

        

        <div class="relative mt-4 overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Ödeme ID
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Hasta ID
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Hasta İsim
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Doktor İsim
                        </th>
                        <th scope="col" class="px-6 py-3">
                            İşlemler
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Randevu Tarihi
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Ücret (₺)
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let payment of payments" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                        <th scope="row" class="px-6 py-4">
                            {{payment.payment_id}}
                        </th>
                        <td class="px-6 py-4">
                            {{payment.patient_id}}	
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{payment.name}} {{payment.surname}}
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{payment.doctor_name}}
                        </td>
                        <td class="px-6 py-4">
                            {{payment.operations}}
                        </td>
                        <td class="px-6 py-4">
                            {{payment.date}}
                        </td>
                        <td class="px-6 py-4">
                            {{payment.salary}}
                        </td>
                    </tr>

                    
                    
                </tbody>
            </table>
        </div>


        
        
        

    </div>
  </div>
