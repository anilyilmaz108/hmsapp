<app-navbar></app-navbar>
<div class="p-4 mt-16 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
       

   
        <div class="text-center">
            <form class="flex flex-col md:flex-row gap-3">
            
                <div class="flex">
                    <input type="text" placeholder="Search for the tool you like"
                        class="w-full md:w-80 px-3 h-10 rounded-l border-2 border-sky-500 focus:outline-none focus:border-sky-500"
                        >
                    <button type="submit" class="bg-sky-500 text-white rounded-r px-2 md:px-3 py-0 md:py-1">Search</button>
                </div>
                
            </form>
        </div>
        

<article *ngFor="let feedback of feedbacks" class="mt-4 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center mb-4">
        <img class="w-10 h-10 me-4 rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
        <div class="font-medium dark:text-white">
            <p>{{feedback.name}} {{feedback.surname}}<time datetime="2014-08-16 19:00" class="block text-sm text-gray-500 dark:text-gray-400">{{feedback.date}}</time></p>
        </div>
    </div>
    <div class="flex items-center mb-1 space-x-1 rtl:space-x-reverse">
        <h3 class="ms-2 text-sm font-semibold text-gray-900 dark:text-white">{{feedback.title}}</h3>
    </div>
    <p class="mb-2 text-gray-500 dark:text-gray-400">{{feedback.description}}</p>
    
</article>



        
        

    </div>
  </div>
