<app-navbar-user></app-navbar-user>


<div class="mt-20">
    <!--Kadromuz-->
    <div class="bg-gray-100">
       
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="mx-auto max-w-2xl py-8 sm:py-12 lg:max-w-none lg:py-16">
                
                <p class="text-lg font-semibold leading-6 text-center mt-7 pt-4 pr-8 text-blue-800">Geri Bildirim</p>
                
                <form [formGroup]="addFeedbackForm">
                    <div class="space-y-12">
                    
                
                      <div class="border-b border-gray-900/10 pb-12">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">Geri Bildirim</h2>
                        <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you can receive mail.</p>
                  
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                          <div class="sm:col-span-3">
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Ad</label>
                            <div class="mt-2">
                              <input type="text" formControlName="name" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                          </div>
                  
                          <div class="sm:col-span-3">
                            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Soyad</label>
                            <div class="mt-2">
                              <input type="text" formControlName="surname" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                          </div>
                          
                          <div class="sm:col-span-6">
                            <label for="salary" class="block text-sm font-medium leading-6 text-gray-900">Başlık</label>
                            <div class="mt-2">
                              <input type="text" formControlName="title" name="title" id="title" placeholder="Geri Bildirim Başlığı..." class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                          </div>

              
                          <div class="col-span-6">
                            <label for="operations" class="block text-sm font-medium leading-6 text-gray-900">Açıklama</label>
                            <div class="mt-2">
                                <textarea id="operations" formControlName="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Geri Bildirim Açıklaması..."></textarea>
                            </div>
                          </div>
                  
                        
                        </div>
                      </div>
                  
                    
                    </div>
                  
                    <div class="mt-6 flex items-center justify-end gap-x-6">
                      <button [disabled]="addFeedbackForm.invalid" type="submit" (click)="onSubmit()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Gönder</button>
                    </div>
                </form>
            </div>
        </div>
</div>


   
</div>

<app-footer-user></app-footer-user>
